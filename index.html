<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="selectOptionsContainer">
            <div id="runSim">
                <div id="instantSimStats">
                    <h2>Quick Results</h2>
                    <div class="dps"></div><div class="dpsDelta"></div>
                    <div class="normalDPS"></div><div class="normalDPSDelta"></div>
                    <div class="execDPS"></div><div class="execDPSDelta"></div>
                </div>
                <button id="startBtn" type="button">Save</button>
            </div>

            <div id="myStats"></div>

            <div id="items">
                <label for="race">Race</label>
                <select id="race" name="race"></select>
            </div>
            <div id="buffs">
            </div>
            <div id="stats">
                <label for="ap">Raw AP</label>
                <input type="number" id="ap" name="ap" min="0" value="0">
                <label for="str">Str</label>
                <input type="number" id="str" name="str" min="0" value="0">
                <label for="agi">Agi</label>
                <input type="number" id="agi" name="agi" min="0" value="0">
                <label for="hit">Hit</label>
                <input type="number" id="hit" name="hit" min="0" value="0">
                <label for="crit">Crit</label>
                <input type="number" id="crit" name="crit" min="0" value="0">
                <label for="haste">Haste</label>
                <input type="number" id="haste" name="haste" min="1" value="1">
            </div>
            <div id="ai_settings">
                <label for="userecklessness">Use recklessness</label>
                <input type="checkbox" id="userecklessness" name="userecklessness">
                <label for="heroicstrikerr">Heroic Strike Rage Req.</label>
                <input type="number" id="heroicstrikerr" name="heroicstrikerr" min="0" max="100" value="30">
                <label for="hamstringrr">Hamstring Rage Req.</label>
                <input type="number" id="hamstringrr" name="hamstringrr" min="0" max="101" value="20">
                <label for="bloodthirstexecmin">Bloodthirst in exec if rage greater than</label>
                <input type="number" id="bloodthirstexecmin" name="bloodthirstexecmin" min="0" max="100" value="30">
                <label for="bloodthirstexecmax">Bloodthirst in exec if rage less than</label>
                <input type="number" id="bloodthirstexecmax" name="bloodthirstexecmax" min="0" max="100" value="50">
                <label for="executemightyrage">Wait till after first execute to use mighty rage</label>
                <input type="checkbox" id="executemightyrage" name="executemightyrage">
                <label for="mightyragerr">Mighty rage if rage less than</label>
                <input type="number" id="mightyragerr" name="mightyragerr" min="0" max="100" value="30">
                <label for="heroicstrikeinexecute">Use Heroic Strike during execute phase</label>
                <input type="checkbox" id="heroicstrikeinexecute" name="heroicstrikeinexecute">
                <label for="useheroicstriker9">Use Heroic Strike R9 (AQ)</label>
                <input type="checkbox" id="useheroicstriker9" name="useheroicstriker9">
            </div>
            <div id="fight_settings">
                <label for="fightlength">Avg. Fight Length (seconds)</label>
                <input type="number" id="fightlength" name="fightlength" min="0" value="60">
                <label for="vael">Vael</label>
                <input type="checkbox" id="vael" name="vael">
            </div>
            <label for="realtime">Real-time</label>
            <input type="checkbox" id="realtime" name="realtime">
        </div>
        <div id="simsContainer"></div>
    </body>
    <script type="module" src="./js/main.js"></script>
</html>
